<svg width="800" height="1200" viewBox="0 0 800 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="blue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D7ECFF" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#C8E8FF" stop-opacity="0.0" />
    </radialGradient>
    <radialGradient id="green" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9EAA80" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#8A9668" stop-opacity="0.0" />
    </radialGradient>
    <radialGradient id="orange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E8B374" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#DD9348" stop-opacity="0.0" />
    </radialGradient>
    <filter id="blur40" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="80" />
    </filter>
    <filter id="grain" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.04" />
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="800" height="1200" fill="#F0EEE9" />

  <circle cx="190" cy="260" r="260" fill="url(#blue)" filter="url(#blur40)" />
  <circle cx="640" cy="260" r="230" fill="url(#green)" filter="url(#blur40)" />
  <circle cx="360" cy="760" r="260" fill="url(#orange)" filter="url(#blur40)" />

  <rect width="800" height="1200" filter="url(#grain)" />
</svg>
