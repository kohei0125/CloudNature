services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - backend-data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./estimate
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    environment:
      - BACKEND_URL=http://backend:8000
    volumes:
      - ./estimate:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/').then(r => { if (!r.ok) throw 1 })"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  backend-data:
