<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>株式会社クラウドネイチャー | AI時代を、共に歩むITパートナー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
        background-color: #EDE8E5; /* Pebble Beige */
        color: #19231B; /* Deep Forest */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Noto Serif JP', serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #EDE8E5;
      }
      ::-webkit-scrollbar-thumb {
        background: #8A9668;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #19231B;
      }

      /* --- 2026 Materiality Trends --- */

      /* 1. Grain/Noise Texture */
      .texture-grain {
        position: relative;
      }
      .texture-grain::before {
        content: "";
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        opacity: 0.05;
        pointer-events: none;
        z-index: 10;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* 2. Liquid Glass Effect */
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }
      .glass-card-dark {
        background: rgba(25, 35, 27, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
      }

      /* 3. Puffy/Tactile Button */
      .btn-puffy {
        background-color: #19231B;
        color: white;
        box-shadow: 
          0px 4px 6px -1px rgba(0, 0, 0, 0.1), 
          0px 2px 4px -1px rgba(0, 0, 0, 0.06),
          inset 0px 1px 0px rgba(255, 255, 255, 0.15); /* Top highlight */
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .btn-puffy:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 
          0px 10px 15px -3px rgba(0, 0, 0, 0.2), 
          0px 4px 6px -2px rgba(0, 0, 0, 0.1),
          inset 0px 1px 0px rgba(255, 255, 255, 0.15);
      }
      .btn-puffy:active {
        transform: translateY(1px);
        box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.2);
      }
      /* Warm Sunset Accent Puffy */
      .btn-puffy-accent {
        background-color: #DD9348;
      }

      /* 4. Organic Blob Animation */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 12s infinite ease-in-out;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* 5. Cloud Dancer (Off-white highlight) */
      .highlight-cloud {
        color: #F8F9FA;
        text-shadow: 0 0 20px rgba(255,255,255,0.5);
      }
    </style>
